<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/progect.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>Fylo</title>
  </head>
  <body>
    <div class="header">
      <div class="all">
        <div class="nav row">
          <div class="logo">
            <img src="./img/main_logo.png" alt="Your browser don't support this image"/>
          </div>
          <ul class="nav_b">
            <li><a href="#">Features</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </div>
        <section class="f">
          <div class="f_cont">
            <h1>All your files in one secure location, accessible anywhere.</h1>
            <p>
              Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family, and co-workers.
            </p>
            <form action="#" class="f_cont_cta">
              <input type="text" placeholder="Enter your name . . ." required/>
              <button>Get Started</button>
            </form>
          </div>
          <div class="f_img">
            <img src="./img/main_illustration.png" alt="Your browser don't support this image"/>
          </div>
        </section>
      </div>
    </div>
